<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form method="POST">
        <table>
            <tr>
                <th> 姓名 </th>
                <td> <input type="text" name="name" required></td>
            </tr>
            <tr>
                <th> 密碼 </th>
                <td> <input type="password" name="password" required></td>
            </tr>
            <tr>
                <th> EMail </th>
                <td> <input type="email" name="E-mail" required></td>
            </tr>
            <tr>
                <th> 生日 </th>
                <td> <input type="date" name="birthday" placeholder=" 年 /月/日" required></td>
            </tr>
            <tr>
                <th> 性別 </th>
                <td>
                    <label>
                        <input type="radio" name="sex" value="男"> 男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="女"> 女
                    </label>
                    <label>
                        <input type="radio" name="sex" value="其他"> 其他
                    </label>
                </td>
            </tr>
            <tr>
                <th> 專長 </th>
                <td>
                    <label>
                        <input type="checkbox" name="favorate" value="電腦系統"> 電腦系統
                    </label>
                    <label>
                        <input type="checkbox" name="favorate" value="網路資安"> 網路資安
                    </label>
                    <label>
                        <input type="checkbox" name="favorate" value="軟體工程"> 軟體工程
                    </label>
                </td>
            </tr>
            <tr>
                <th> 年級 </th>
                <td>
                    <select name="grade">
                        <option selected> 大一 </option>
                        <option> 大二 </option>
                        <option> 大三 </option>
                        <option> 大四 </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="註冊">
                    <input type="reset" value="重設">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
